{% extends "comunes/base.html" %}

{% block title %}Editar forma de cobro{% endblock %}

{% block content %}

    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="container" style="text-align:center;">

        <h3><strong>Modifique la forma de cobro</strong></h3><br>

        <div class="row">
            <div class="col s6 push-s3">
                <div class="row">

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">local_atm</i>
                            <textarea name="tipoCobro" id="textarea2" class="materialize-textarea" data-length="200"></textarea>
                            <label for="{{ editarFormaCobro_form.tipoCobro.id_for_label }}">Forma de cobro:</label>
                            <span class="helper-text left-align">Por ejemplo: Efectivo y Tarjeta de cr√©dito</span>
                            <font color="red"><p class="errores">{{ editarFormaCobro_form.tipoCobro.errors }}</p></font>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s6">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Guardar</button>
                        </div>
                        <div class="col s6">
                            <a button class="btn waves-effect waves-light" href= "{% url 'perfil' %}"
                                name="action">Cancelar</a>
                        </div>
                    </div>

                    </div>
                </div>

            </div><!--col-->
        </div><!--row-->

    </div><!--container-->

<script>
    $(document).ready(function() {
        $('input#input_text, textarea#textarea2').characterCounter();
    });
</script>

{% endblock %}
