{% extends "comunes/base.html" %}

{% block title %}Editar forma de cobro{% endblock %}

{% block content %}

    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="container" style="text-align:center;">

        <h3><strong>Modifique la forma de cobro</strong></h3><br>

        <div class="row">
            <div class="col s6 push-s3">
                <div class="row">

                    <div class="row">
                        <div class="input-field col s12">
                            <div><p style="text-align: center;">
                                Actualmente tiene como forma de cobro:<br>
                                <strong>{{ formaCobro.tipoCobro }}</strong></p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <select multiple name="tipoCobro">
                                <option value = "" disabled>Puede elegir hasta 3 formas de cobro</option>
                                <option value = "Efectivo">Efectivo</option>
                                <option value = "Tarjeta de credito">Tarjeta de cr√©dito</option>
                                <option value = "Contra reembolso">Contra reembolso</option>
                            </select>
                            <label for="{{ nuevaFormaCobro_form.tipoCobro.id_for_label }}">Forma de cobro</label>
                            <font color="red"><p class="errores">{{ nuevaFormaCobro_form.tipoCobro.errors }}</p></font>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s6">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Guardar</button>
                        </div>
                        <div class="col s6">
                            <a button class="btn waves-effect waves-light" href= "{% url 'perfil' %}"
                                name="action">Cancelar</a>
                        </div>
                    </div>

                    </div>
                </div>

            </div><!--col-->
        </div><!--row-->

    </div><!--container-->

<script>
    $(document).ready(function() {
        $('input#input_text, textarea#textarea2').characterCounter();
    });
</script>

<script>
    $(document).ready(function(){
        $('select').formSelect().isMultiple();
    });
</script>

{% endblock %}
