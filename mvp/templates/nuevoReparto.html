{% extends "comunes/base.html" %}

{% block title %}Agregar servicio de reparto{% endblock %}

{% block content %}

    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="container" style="text-align:center;">

        <h3><strong>Añada un servicio de reparto</strong></h3><br>

        <div class="row">
            <div class="col s6 push-s3">
                <div class="row">

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">list_alt</i>
                            <textarea name="diasYHoras" id="textarea2" class="materialize-textarea" data-length="500"></textarea>
                            <label for="{{ nuevoReparto_form.diasYHoras.id_for_label }}">Horario (días y horas)</label>
                            <span class="helper-text left-align">Por ejemplo: L--> 10:30 a 14:30; M--> 9:00 a 10:00</span>
                            <font color="red"><p class="errores">{{ nuevoReparto_form.diasYHoras.errors }}</p></font>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s6">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Añadir</button>
                        </div>
                        <div class="col s6">
                            <a button class="btn waves-effect waves-light" href= "{% url 'perfil' %}"
                                name="action">Cancelar</a>
                        </div>
                    </div>

                    </div>
                </div>

            </div><!--col-->
        </div><!--row-->

    </div><!--container-->

<script>
    $(document).ready(function() {
        $('input#input_text, textarea#textarea2').characterCounter();
    });
</script>

{% endblock %}
